<!DOCTYPE html>
<html lang="en">
<head>
<title>Reporting Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="./assets/css/screen.css" />
</head>
<body>
  <main id="page-content">
    <h1> Missing Person Reporting Form </h1>
    <p> Please answer every field to the best of your ability.
        The information should be about the person that you are reporting as missing.
    </p>
    <!-- Missing Person Reporting Form -->
    <form id="reporting-form" action="#null" method="get">
      <ol>
        <!-- Name Information -->
       <li>
         <label for="first-name">First Name </label>
         <input type="text" name="first-name" id="fname" />
         <label for="middle-name">Middle Name </label>
         <input type="text" name="middle-name" id="mname" />
         <label for="last-name">Last Name </label>
         <input type="text" name="last-name" id="lname" />
       </li>
       <!-- Age Information -->
       <li>
         <label for="age"> Age (when missing) </label>
         <input type="number" name="age" id="age" />
         <label for="school-year"> School Year </label>
         <select name="school-year">
           <option value="freshman">Freshman</option>
           <option value="sophomore">Sophomore</option>
           <option value="junior">Junior</option>
           <option value="senior">Senior</option>
           <option value="graduate">Graduate</option>
         </select>
       </li>
       <!-- Classes Shared -->
       <li>
         <label for="courses">Which classes, if any, do you share with the person?</label>
         <input type="text" name="courses" id="scourses" />
       </li>
       <!-- Description -->
       <li>
         <!-- Eye Color -->
         <label for="eye-color">Eye Color</label>
         <select name="eye-color">
           <option value="brown">Brown</option>
           <option value="black">Black</option>
           <option value="green">Green</option>
           <option value="blue">Blue</option>
           <option value="hazel">Hazel</option>
         </select>
         <!-- Complexion -->
         <label for="complexion">Complexion</label>
         <input type="text" name="complexion" id="complex" />
       </li>
       <!-- Hair Description -->
       <li>
         <!-- Hair Color -->
         <label for="hair-color">Hair Color</label>
         <input type="text" name="hair-color" id="hair" />
         <!-- Hair Length -->
         <label for="hair-length">Hair Length</label>
         <select name="hair-length">
           <option value="short">Short</option>
           <option value="medium">Medium</option>
           <option value="long">Long</option>
         </select>
       </li>
       <!-- Last Wearing -->
       <li>
         <label for="last-wearing">What was the person last wearing?</label>
         <input type="text" name="last-wearing" id="clothing" />
       </li>
       <!-- Last Seen / Day -->
       <li>
         <label for="last-day">What day was the person last seen?</label>
         <input type="text" name="last-day" id="seen-day" />
       </li>
       <!-- Last Seen / Time -->
       <li>
         <label for="last-time">What time was the person last seen?</label>
         <input type="text" name="last-time" id="seen-time" />
       </li>
       <!-- Hobbies / Organizations -->
       <li>
         <label for="organizations">What organizations is this person a part of?</label>
         <input type="text" name="organizations" id="orgs" />
       </li>
       <!-- Further Information -->
       <li>
         <label for="contact">Can we contact you for further information if needed?</label>
         <input type="radio" name="contact" value="yes"> Yes
         <input type="radio" name="contact" value="no"> No
       </li>
       <!-- Submit  and Reset Button -->
       <input type="submit">
       <input type="reset">
     </ol>
    </form>
  </main>
</body>
</html>
